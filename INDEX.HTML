<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lights Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Lights Website</h1>
    </header>

    <!-- Homepage Section -->
    <main id="homepage">
        <h2>Welcome to our Lights Website!</h2>
        <div class="image-splash">
            <img src="light_image_1.jpg" alt="Beautiful Lights 1">
            <img src="light_image_2.jpg" alt="Beautiful Lights 2">
            <img src="light_image_3.jpg" alt="Beautiful Lights 3">
        </div>
        <p>Explore the beauty of lights with our stunning collection.</p>
    </main>

    <!-- Contact Us Section -->
    <main id="contact">
        <h2>Contact Us</h2>
        <p>Have questions or feedback? Reach out to us!</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Lights Website. All rights reserved.</p>
    </footer>
</body>

</html>
